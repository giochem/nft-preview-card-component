<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__image">
          <img src="./images/png/image-equilibrium.jpg" alt="card" />
        </div>
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__decs">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card__info">
          <li class="card__value">
            <img src="./images/svg/icon-ethereum.svg" alt="ethereum" />
            <span>0.041 ETH</span>
          </li>
          <li class="card__expires">
            <img src="./images/svg/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </li>
        </ul>
        <div class="card__auth">
          <img
            class="card__avatar"
            src="./images/png/image-avatar.png"
            alt="image-avatar"
          />
          <p class="card__creation">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
